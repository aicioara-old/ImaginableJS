<body>


<img src="" alt="Click Me" class="preview-image" id="preview-image">

<input id="input-new-picture" name="new_picture" type="file" style="display: none">

<img src="" alt="" id="final">

<br>

<canvas id="canvas"></canvas>


<script>


$("#preview-image").click(function() {
	$("#input-new-picture").click();
});


$("#input-new-picture").change(function() {
    // var img = loadImage(this);
	imag = Imaginable.getInstance();
	var img = imag.load(this);

    $('#preview-image').attr('src', img.src);
    var canvas = imag.drawOnCanvas($("#canvas")[0]);
    imag.download();

    imag.sendToServer("server.php", "new_picture");
});




</script>
