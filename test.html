<html>
<head>
	<meta charset="UTF-8">
	<title>Test Page</title>

	<link rel="stylesheet" href="test.css">

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="Imaginable.js"></script>
</head>
<body>


<input id="input-new-picture" name="new_picture" type="file">
<div>
	<canvas id="canvas"></canvas>
</div>
<div id="buttons"></div>

<script>


$("#preview-image").click(function() {
	$("#input-new-picture").click();
});


$("#input-new-picture").change(function() {
	imag = Imaginable.getInstance();
	var img = imag.load(this);

    var canvas = imag.drawOnCanvas($("#canvas")[0]);


    var a1 = $("<a>").html("DOWNLOAD").click(function() {
    	imag.download()
    });
    var a2 = $("<a>").html("SEND TO SERVER").click(function() {
	    imag.sendToServer("server.php", "new_picture");
    });

    $("#buttons").append(a1).append($("<br>")).append(a2);

});

</script>

</body>
</html>
