<body>


<img src="" alt="Click Me" class="preview-image" id="preview-image">

<script>


Imaginable.foo();

$("#preview-image").click(function() {
	$("#input-new-picture").click();
});


/**
 * input is an <input> DOM element which can be used to read the image
 */
function loadImage(input, callback) {

	if (!input || !input.files || !input.files[0]) {
		throw Error("No files given");
	}

	if (!input.files[0].type.match(/image.*/)) {
		throw Error("The file selected is not an image");
	};

	var image = input.files[0];

    var reader = new FileReader();
    reader.onload = callback;
    reader.readAsDataURL(image);
}

function drawOnCanvas(img) {
	canvas = $("#canvas")[0];

	var MAX_WIDTH = 40;
	var MAX_HEIGHT = 60;
	var width = img.width;
	var height = img.height;

	if (width > height) {
	  if (width > MAX_WIDTH) {
	    height *= MAX_WIDTH / width;
	    width = MAX_WIDTH;
	  }
	} else {
	  if (height > MAX_HEIGHT) {
	    width *= MAX_HEIGHT / height;
	    height = MAX_HEIGHT;
	  }
	}
	canvas.width = width;
	canvas.height = height;
	var ctx = canvas.getContext("2d");
	ctx.drawImage(img, 0, 0, width, height);

	downloadImage();
}

function downloadImage() {

	console.log('called');

	var dataurl = canvas.toDataURL();
	$("#final").attr('src', dataurl);

	console.log(dataurl);

	var anchor = $("<a>", {
		href: dataurl,
		download: "file.png",
	}).html("Click me");
	$(document.body).append(anchor);

	// var url = dataurl.replace(/^data:image\/[^;]/, 'data:application/octet-stream');
	// window.open(url);
}


function mimic() {
	console.log('mimicing');

	var input = $("#mimi")[0];

	var data = new FormData();
	data.append("new_picture", input.files[0]);

	console.log(data);

	jQuery.ajax({
		url: "server.php",
	    data: data,
	    cache: false,
	    contentType: false,
	    processData: false,
	    type: "post",
	    success: function(resp) {
	    	console.log('a');
	    }
	})


}

$("#input-new-picture").change(function() {
    loadImage(this, function(image) {
        $('#preview-image').attr('src', image.target.result);
        drawOnCanvas($("#preview-image")[0]);
    });
});


</script>
